{% extends 'flamingo_base_page.html' %}
    {% block head %}

    {% endblock %}
    
    {% block body%}

    <center>
    <h1 id='post'>flamingo vice captain</h1>
    <div id='container'>
      {% for x in ['Sanjay','Parthiv',"Divy","Vikas"] %}
        <div class='picbox' onclick="color();single_click(this)">
          <img src="{{ url_for('static',filename='default_white.png')}}" alt="user pic">
          <p>{{ x }}</p>
        </div>
      {% endfor %}
      
    </div>
    <form action="{{ url_for('flamingo_vice_captain') }}" method="post">
      <a href="{{ url_for('flamingo_captain') }}"><input type="button" value="BACK" id='back'></a>
      <input type="submit" id='next_page_btn'  value="NEXT PAGE">
      <input type="button" id='btn' value="SUBMIT" onclick="btn_click()">
      <input type="hidden" name="flamingo_vice_captain_choice" style="display: none;" id="hidden">
      <p id="lehidden">{{ session['flamingo_vice_captain_choice'] }}</p>
    </form>
    
    </center>
    
    {% endblock %}
