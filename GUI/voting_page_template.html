{% extends 'base_page.html' %}
    {% block head %}

    {% endblock %}
    
    {% block body%}


    <center>
    <h1 id='post'>{{ post }}</h1>
    <div id='container'>
      {% for x in range(4) %}
        <div class='picbox' onclick="single_click(this)">
          <img src="{{ url_for('static',filename='pic.jpg')}}" alt="user pic">
          <p>Sanjay</p>
        </div>
      {% endfor %}
      
    </div>
    <form action="{{ url_for(post) }}" method="post">
      <input type="submit" id='next_page_btn'  value="NEXT PAGE">
      <input type="button" id='btn' value="SUBMIT" onclick="btn_click()">
      <input type="hidden" name="{{ post+'_choice' }}" style="display: none;" id="hidden">
    </form>
    
    </center>
    
    {% endblock %}
